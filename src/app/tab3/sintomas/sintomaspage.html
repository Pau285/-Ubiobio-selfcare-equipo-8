<ion-grid>
<ion-header>
  <ion-toolbar>
    <ion-title>Síntomas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content padding style="overflow: auto; height: 100%">
        <ion-label>Listado de síntomas seleccionados:</ion-label>
        <br />
        <ion-list>
          <ion-item *ngFor="let x of items | async">
            <ion-label>{{ x.nombre.nombre}}</ion-label>
            <button ion-button clear (click)="deleteItem(x.idField)"> 
              <ion-icon name="trash" style="zoom:1.5"></ion-icon> 
            </button> 
          </ion-item>
        </ion-list>
        <ion-button size="small" routerLink="/tab3">Volver</ion-button>
  </ion-card-content>
</ion-card>
<ion-content> </ion-content>
</ion-grid>
